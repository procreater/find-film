<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Film Bul</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Jura:400,300,500,600' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center"><h1>Film Bul</h1></a>
        </div>
    </nav>
    <!-- içerik -->
    <br>
    <div class="container">
       <div class="card-panel bar center-align">
           Film arayıpta bulamayanlar istediğiniz türdeki filmi sitemizde bulun!
       </div>
       <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card-panel blok tur">
                    <h3>Tür Seç</h3>
                    <br>
                    <div class="box">
                        <div>
                            <input type="checkbox" class="filled-in" id="action" name="action" checked />
                            <label for="action">Aksiyon</label>
                        </div>
                        <div>
                            <input type="checkbox" class="filled-in red" id="dram" name="dram" />
                            <label for="dram">Dram</label>
                        </div>
                        <div>
                            <input type="checkbox" class="filled-in red" id="tension" name="tension" />
                            <label for="tension">Gerilim</label>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="box">
                        <div>
                            <input type="checkbox" class="filled-in" id="adventure" name="adventure" />
                            <label for="adventure">Macera</label>
                        </div>
                        <div>
                            <input type="checkbox" class="filled-in red" id="biography" name="biography" />
                            <label for="biography">Biyografi</label>
                        </div>
                        <div>
                            <input type="checkbox" class="filled-in red" id="crime" name="crime" />
                            <label for="crime">Suç</label>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="box">
                        <div>
                            <input type="checkbox" class="filled-in red" id="comedy" name="comedy" />
                            <label for="comedy">Komedi</label>
                        </div>
                        <div>
                            <input type="checkbox" class="filled-in red" id="romantic" name="romantic" />
                            <label for="romantic">Romantik</label>
                        </div>
                        <div>
                            <input type="checkbox" class="filled-in red" id="bk" name="bk" />
                            <label for="bk">Bilim Kurgu</label>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="box">
                        <div>
                            <input type="checkbox" class="filled-in red" id="fantastic" name="fantastic" />
                            <label for="fantastic">Fantastik</label>
                        </div>
                        <div>
                            <input type="checkbox" class="filled-in red" id="fear" name="fear" />
                            <label for="fear">Korku</label>
                        </div>
                        <div>
                            <input type="checkbox" class="filled-in red" id="animation" name="animation" />
                            <label for="animation">Animasyon</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-panel blok">
                    <h4>Yapım Yılı</h4>
                    <br>
                    <div class="box input-field">
                        <select name="film-date" id="film-date">
                            <option value="" disabled selected>Tarih Seçiniz</option>
                            <option value="full">Full</option>
                            <option value="1">1990+</option>
                            <option value="2">2000+</option>
                            <option value="3">2007+</option>
                            <option value="4">2012+</option>
                        </select>
                    </div>
                    <br>
                    <h4>IMDB</h4>
                    <br>
                    <div class="box input-field">
                       <select name="imdb" id="imdb">
                            <option value="" disabled selected>Puan Seçiniz</option>
                            <option value="full">Full</option>
                            <option value="3">+3</option>
                            <option value="5">+5</option>
                            <option value="6">+6</option>
                            <option value="7">+7</option>
                            <option value="8">+8</option>
                            <option value="9">+9</option>
                        </select>
                    </div>
                    <br>
                    <h4>Köken</h4>
                    <br>
                    <div class="box">
                        <div>
                            <input checked name="origin" type="radio" id="foreign" />
                            <label for="foreign">Yabancı</label>
                        </div>
                        <div>
                            <input name="origin" type="radio" id="local" />
                            <label for="local">Yerli</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <center>
            <div class="btn-large waves-effect waves-light">Film Bul</div>
        </center>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>
        $('select').material_select();
    </script>
</body>

</html>
